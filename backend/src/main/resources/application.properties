spring.application.name=oop_assignment_4

spring.datasource.url=jdbc:h2:file:./data/db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

spring.sql.init.mode=always

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.secure=true

logging.level.org.springframework.security.web.context=TRACE
logging.level.org.springframework.security.web.session=TRACE
