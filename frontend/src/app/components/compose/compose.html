<div class="compose-component">
  <div
    id="compose-window"
    class="compose-window flex flex-col bg-white rounded-t-lg shadow-2xl border border-gray-200"
    [class.hidden1]="!isComposeOpen"
  >
    <div
      class="flex justify-between items-center px-4 py-2 bg-gray-700 text-white rounded-t-lg cursor-move"
    >
      <h3 class="text-sm font-semibold">New Message</h3>
      <div class="flex space-x-2">
        <button
          id="minimize-btn"
          class="text-sm hover:bg-gray-600 w-6 h-6 rounded-sm flex items-center justify-center transition duration-100"
          title="Minimize"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
          </svg>
        </button>
        <button
          (click)="closeWindow()"
          id="close-btn"
          class="text-sm hover:bg-gray-600 w-6 h-6 rounded-sm flex items-center justify-center transition duration-100"
          title="Close"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex flex-col grow p-0">
      <div class="border-b border-gray-200 flex items-start p-2">
        <div class="flex flex-wrap items-center grow space-x-2">
          @for (e of toEmails(); track $index) {
          <span
            class="flex items-center bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded-full mb-1"
          >
            {{ e }}
            <button
              (click)="removeEmail($index)"
              class="ml-1 text-blue-600 hover:text-blue-900 focus:outline-none leading-none"
              title="Remove email"
            >
              &times;
            </button>
          </span>
          }

          <input
            type="text"
            placeholder="Add recipients..."
            [(ngModel)]="toEmailInput"
            class="grow min-w-[200px] px-2 py-1 border-none focus:ring-0 focus:outline-none text-sm text-gray-700"
            required
          />
        </div>

        <button
          (click)="addEmail()"
          class="shrink-0 ml-2 bg-gray-200 text-gray-700 hover:bg-gray-300 text-xs font-medium px-3 py-1 rounded-md self-center transition duration-150"
        >
          Add Email
        </button>
      </div>
      <div class="border-b border-gray-200">
        <input
          type="text"
          placeholder="Subject"
          [(ngModel)]="subject"
          class="w-full px-4 py-2 border-none focus:ring-0 focus:outline-none text-sm"
        />
      </div>

      <div class="border-b border-gray-200 flex items-center px-4 py-2 text-sm text-gray-600">
        <label for="priority-select" class="font-medium mr-2">Priority:</label>
        <select
          id="priority-select"
          [(ngModel)]="priority"
          class="border border-gray-300 rounded-md py-1 px-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
        >
          <option value="NORMAL">NORMAL</option>
          <option value="LOW">LOW</option>
          <option value="HIGH">HIGH</option>
          <option value="URGENT">URGENT</option>
        </select>
      </div>
      <textarea
        placeholder="Message Body"
        [(ngModel)]="body"
        class="grow w-full px-4 py-2 border-none focus:ring-0 focus:outline-none resize-none text-sm"
      ></textarea>

      <div class="p-2 border-t border-gray-200 flex flex-col justify-start items-start">

        @if (isitme()) {
          <span class="text-red-600 text-sm font-medium py-2 rounded">
            ❌ You cannot send an email to yourself.
          </span>
        }

        @else {
          <div class="flex items-center gap-4">
            <button
              (click)="sendEmail()"
              [disabled]="isSending()"
              type="button"
              class="bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white text-sm font-medium py-2 px-4 rounded transition duration-150 ease-in-out"
            >
              @if(isSending()) { Sending... } @else { Send }
            </button>

            @if (userNotFound()) {
              <span class="text-red-600 text-sm font-medium">
                ❌ {{ userNotFound() }} email doesn't exist
              </span>
            }
          </div>
        }
      </div>
    </div>
  </div>
</div>
